name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 00:00 UTC 自动运行
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: zyf265600
          outputs: |
            dist/snake.svg
      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
